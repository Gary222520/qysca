server:
  port: 9093
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:postgresql://124.71.180.24:5432/qysca
    username: qysca
    password: qysca
    show-sql: false
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use-jdbc-metadata-defaults: false
  redis:
    host: 124.71.180.24
    port: 6379
    database: 0
    password:
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最大数据库连接数
        max-active: 8
        # 连接池最大阻塞等待时间 负值表示没有限制
        max-wait: -1ms
  thymeleaf:
    cache: false
    prefix: "classpath:/templates/"
logging:
  file:
    path: /root/tyhj/qysca/logs

uploadFolder: /root/tyhj/qysca/upload/
tempPomFolder: /root/tyhj/qysca/temp/pom/
tempNpmFolder: /root/tyhj/qysca/temp/npm/
tempGoFolder: /root/tyhj/qysca/temp/go/
tempPythonFolder: /root/tyhj/qysca/temp/python/
targetUrlsPath: src/main/resources/static/target_urls.txt
tempSBOMPath: /root/tyhj/qysca/temp/sbom/
tempReportFolder: /root/tyhj/qysca/temp/report/
MAVEN_REPO_BASE_URL: https://repo1.maven.org/maven2/
PYPI_REPO_BASE_URL: https://pypi.org/pypi/
NPM_REPO_BASE_URL: https://registry.npmjs.org/
GO_REPO_BASE_URL: https://api.github.com/repos/
# maxFileSize 单个数据大小
spring.servlet.multipart.maxFileSize: 10MB
# maxRequestSize 是总数据大小
spring.servlet.multipart.maxRequestSize: 500MB
